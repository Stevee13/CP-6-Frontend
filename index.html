<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end Books</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-neutral-100">
  <header class="books__header bg-sky-500">
    <h1 class="text-4xl text-white font-bold text-center pt-4">Top Front-end Books</h1>
    <nav class="flex justify-center gap-4 text-white p-2">
      <a href="#about">About</a>
      <a href="#books">Books</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about" class="about">
    <h2 class="bg-sky-400 text-center italic rounded-sm font-bold text-white text-2xl p-2 mt-2">About This Collection
    </h2>
    <p class="text-center m-5 font-semibold">Here are some of the best books to learn front-end development, covering
      HTML,
      CSS,
      JavaScript, and more.</p>
    <img src="https://via.placeholder.com/100" alt="Bookshelf image">
  </section>

  <section id="books" class="books">
    <h2 class="bg-sky-400 text-center italic rounded-sm font-bold text-white text-2xl p-2">Featured Books</h2>
    <div id="book-list"></div>
  </section>

  <section id=" contact" class="contact">
    <h2 class="bg-sky-400 text-center italic rounded-sm font-bold text-white text-2xl p-2">Contact</h2>
    <p class="text-center m-5 font-semibold">For suggestions or book recommendations, reach out at <a
        href="mailto:frontbooks@example.com">frontbooks@example.com</a>.</p>
  </section>

  <script src="app.js"></script>
</body>

</html>
